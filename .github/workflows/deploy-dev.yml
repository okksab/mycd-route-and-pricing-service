name: Deploy to Development

on:
  push:
    branches:
      - develop
      - dev
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    name: Deploy to Development Environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Deploy to Cloudflare Workers (Dev)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.jsonc
          secrets: |
            MYCD_LLM_KEY
        env:
          MYCD_LLM_KEY: ${{ secrets.MYCD_LLM_KEY_DEV }}

      - name: Post-deployment verification
        run: |
          echo "Deployment to development environment completed"
          echo "Worker URL: https://mycd-route-and-pricing-service-dev.YOUR-SUBDOMAIN.workers.dev"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Development deployment successful"
          else
            echo "❌ Development deployment failed"
          fi
